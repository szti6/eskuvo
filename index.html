<!DOCTYPE HTML>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
p {
  text-align: center;
  font-size: 60px;
  margin-top: 0px;
}

body {
	background-color: #154457;
    font-size: 20px;
    font-family: Verdana;
    color: #f2ea78;
}

#szoveg {
font-size: 40px;
}
</style>
</head>
<body id="ide">

<div id="szoveg">Szia!</div>
<p id="demo"></p>

<div> Ennyi idő múlva lesz az ESKÜVŐNK, és szeretnénk, ha te is velünk ünnepelnél!</div>
<div>Jegyezd fel a dátumot, a továbbiakkal majd jelentkezünk!</div>
<br>
<div>2022 augusztus 13, Bükkösd, Ökopark</div>
<br>
<div>Eszter & Andris</div>
<br>

<script>
// Set the date we're counting down to
var countDownDate = new Date("Aug 13, 2022 16:37:25").getTime();

// Update the count down every 1 second
var x = setInterval(function() {

  // Get today's date and time
  var now = new Date().getTime();
    
  // Find the distance between now and the count down date
  var distance = countDownDate - now;
    
  // Time calculations for days, hours, minutes and seconds
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);
    
  // Output the result in an element with id="demo"
  document.getElementById("demo").innerHTML = days + "n " + hours + "ó "
  + minutes + "p " + seconds + "m ";
    
  // If the count down is over, write some text 
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("demo").innerHTML = "Siess!";
  }
}, 1000);

function ujvalami(mekkora){

// új elem hozzáadása a dokumentumhoz

	var betu = "Hurrá!";
    
	
	var valami = document.createElement("div");
	valami.style.left = Math.floor(Math.random()*80)+"%";
	valami.style.top = Math.floor(Math.random()*80)+"%";
	valami.style.fontSize = mekkora + "px";
    valami.style.color = "#fff";
	valami.className="valami";
	valami.innerHTML = betu;

	//ez azért kell, hogy már a megjelenésével egy időben is mozduljon:
	setTimeout(function() {
		var forgatas = Math.floor(Math.random()*360);
		valami.style.left = Math.floor(Math.random()*80)+"%";
		valami.style.top = Math.floor(Math.random()*80)+"%";
		valami.style.transform = "rotate("+forgatas+"deg)";
	}, 400);

	setInterval(function() {
		var forgatas = Math.floor(Math.random()*360);
		valami.style.left = Math.floor(Math.random()*80)+"%";
		valami.style.top = Math.floor(Math.random()*80)+"%";
		valami.style.transform = "rotate("+forgatas+"deg)";
	}, 1000);

	document.getElementById('ide').appendChild(valami);

}
</script>

<div class="valami"> 
<input type="button" value="Nagyon örülök!" onclick="ujvalami(180)">
</div>

</body>
</html>
